<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="watch">
        <div class="watch-band">
            <div class="watch-strap-right"></div>
            <div class="watch-strap-left"></div>
        </div>
        <div class="watch-face">
            <div class="watch-center">
                <div class="watch-points">
                    <span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span><span></span>
                </div>
                <div class="watch-tips">
                    <span class="hours"></span>
                    <span class="minutes"></span>
                    <span class="seconds"></span>
                    <span class="watch-date">06 oct</span>
                </div>
            </div>
        </div>
        <figure>
            <img src="img/pin.jpg" alt="">
        </figure>
    </div>
</body>
</html>
